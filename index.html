<!DOCTYPE html>

</head>

<body>
<script>
	function zeros(n) {
		return(ZeroCount(Fact(n)))
	}
	function Fact(n){
		return ((n > 0 ? ( n * Fact(n - 1) ) : 1) )+ + ""
	}
	function ZeroCount(n){
		console.log(n)
		let c = 0
		for(let i = 0 ; i<n.length ; i++){
			if(n[i]==0){
				c++
			}
		}
		return c
	}
	console.log(zeros(30))
</script>
</body>


</html>
